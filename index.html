<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>F1 Drivers</title>
</head>
<body>
    <div class="cards flip-card">
        <div class="driver-card">
            <div class="flip-card-inner">   
                <div class="flip-card-front">
                    <div class="playerPosition-playerPoints">
                        <div class="rank">1</div>
                        <div class="player-points">208 <span class="backg-blk">PTS</span></div>
                    </div>
                    <div class="playerName-playerCountry">
                        <div class="player-name">MAX <span class="bold">VERSTAPPEN</span></div>
                        <div class="player-country">
                            <img src="Netherland Flag.png" alt="">
                        </div>         
                    </div>
                    <div class="playerTeam">Red Bull Racing</div>
                    <div class="playerNumber-playerImage">
                        <div class="player-number">1</div>
                        <div class="player-image">
                            <img src="https://i.ibb.co/BcBmc14/verstappen.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="flip-card-back">
                    <p class="info">Some Informations</p>
                </div>
            </div>
        </div>

        <div class="driver-card">
            <div class="playerPosition-playerPoints">
                <div class="rank">2</div>
                <div class="player-points">170 <span class="backg-blk">PTS</span></div>
            </div>
            <div class="playerName-playerCountry">
                <div class="player-name">CHARLES <span class="bold">LECLERC</span></div>
                <div class="player-country">
                    <img src="Poland Flag.png" alt="">
                </div>         
            </div>
            <div class="playerTeam">Ferrari</div>
            <div class="playerNumber-playerImage">
                <div class="player-number">16</div>
                <div class="player-image">
                    <img src="https://i.ibb.co/ZWm9cdX/leclerc.png" alt="">
                </div>
            </div>
        </div>

        <div class="driver-card">
            <div class="playerPosition-playerPoints">
                <div class="rank">3</div>
                <div class="player-points">151 <span class="backg-blk">PTS</span></div>
            </div>
            <div class="playerName-playerCountry">
                <div class="player-name">SERGIO <span class="bold">PEREZ</span></div>
                <div class="player-country">
                    <img src="Mexico Flag.png" alt="">
                </div>         
            </div>
            <div class="playerTeam">Red Bull Racing</div>
            <div class="playerNumber-playerImage">
                <div class="player-number">11</div>
                <div class="player-image">
                    <img src="https://i.ibb.co/pRTZDMg/perez.png" alt="">
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
