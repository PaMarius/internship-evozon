<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>F1 Drivers</title>
  </head>
  <body>
    <div class="cards">
      <div class="driver-card">
        <div class="driver-stats">
          <div class="rank">1</div>
          <div class="driver-points">
            208 <span class="backg-blk points">PTS</span>
          </div>
        </div>
        <div class="driver-info">
          <div class="driver-name">
            <span class="first-name">MAX</span>
            <span class="last-name">VERSTAPPEN</span>
          </div>
          <div class="driver-country">
            <img class="country-image" src="Netherland Flag.png" alt="" />
          </div>
        </div>
        <div class="driver-team">Red Bull Racing</div>
        <div class="driver-appearance">
          <div class="driver-number number-1">1</div>
          <div class="driver-photo">
            <img
              class="driver-image"
              src="https://i.ibb.co/BcBmc14/verstappen.png"
              alt=""
            />
          </div>
        </div>
        <div class="flip-card-back">
          <p class="info-card">Some Informations</p>
        </div>
      </div>

      <div class="driver-card">
        <div class="driver-stats">
          <div class="rank">2</div>
          <div class="driver-points">
            170 <span class="backg-blk points">PTS</span>
          </div>
        </div>
        <div class="driver-info">
          <div class="driver-name">
            <span class="first-name">CHARLES</span>
            <span class="last-name">LECLERC</span>
          </div>
          <div class="driver-country">
            <img class="country-image" src="Poland Flag.png" alt="" />
          </div>
        </div>
        <div class="driver-team">Ferrari</div>
        <div class="driver-appearance">
          <div class="driver-number">16</div>
          <div class="driver-photo">
            <img
              class="driver-image"
              src="https://i.ibb.co/ZWm9cdX/leclerc.png"
              alt=""
            />
          </div>
        </div>
        <div class="flip-card-back">
          <p class="info-card">Some Informations</p>
        </div>
      </div>

      <div class="driver-card">
        <div class="driver-stats">
          <div class="rank">3</div>
          <div class="driver-points">
            151 <span class="backg-blk points">PTS</span>
          </div>
        </div>
        <div class="driver-info">
          <div class="driver-name">
            <span class="first-name">SERGIO</span>
            <span class="last-name">PEREZ</span>
          </div>
          <div class="driver-country">
            <img class="country-image" src="Mexico Flag.png" alt="" />
          </div>
        </div>
        <div class="driver-team">Red Bull Racing</div>
        <div class="driver-appearance">
          <div class="driver-number">11</div>
          <div class="driver-photo">
            <img
              class="driver-image"
              src="https://i.ibb.co/pRTZDMg/perez.png"
              alt=""
            />
          </div>
        </div>
        <div class="flip-card-back">
          <p class="info-card">Some Informations</p>
        </div>
      </div>
    </div>
  </body>
</html>
